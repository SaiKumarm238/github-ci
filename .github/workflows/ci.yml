name: CI

on: 
  push:
    branches:    
      - main
      - test-branch

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: echo Build Complete..

  Test:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Test
      run: echo Test Completed..


  Deploy:
    needs: [Build, Test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Deploy
      run: echo Deploy Completed..